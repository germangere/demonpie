  <main>
    <h1>Contactanos</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido"><br>
      <label for="telefono">Teléfono:</label>
      <input type="number" name="telefono">
      <label for="email">E-mail:</label>
      <input type="text" name="email"><br>
      <div>
        <p>¿Desde dónde nos escuchás generalmente?</p>
        <label for="spotify">Spotify</label>
        <input type="checkbox" name="plataforma" id="spotify_" value="spotify">
        <label for="youtube">YouTube</label>
        <input type="checkbox" name="plataforma" id="youtube_" value="youtube">
        <label for="otros">Otros</label>
        <input type="checkbox" name="plataforma" id="otros" value="otros">
      </div>
      <label for="comentario">Comentario:</label><br>
      <textarea name="comentario"></textarea><br>
      <input type="submit" value="Enviar">
    </form>
  </section>
  <footer>
    <h3>Demon Pie · Todos los derechos reservados</h3>
    <ul>
      <li>
        <a href="https://open.spotify.com/artist/1GmHIgY4qbQaiObSfIpyYH?si=730c_E_1S_-nHYHq4A7Ivw" target="_blank">

          <i class="fa-brands fa-youtube"></i>
        </a>
      </li>
    </ul>
  </footer>
