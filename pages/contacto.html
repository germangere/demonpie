            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1>Contactanos</h1>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="number" class="form-control" id="telefono">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
      </div>
      <p>¿Desde dónde nos escuchás generalmente?</p>
      <div class="d-flex justify-content-center flex-wrap">
        <div class="mb-3 form-check d-md-inline px-3">
          <input type="checkbox" class="form-check-input" id="spo">
          <label class="form-check-label px-2" for="spo">Spotify</label>
        </div>
        <div class="mb-3 form-check d-md-inline px-3">
          <input type="checkbox" class="form-check-input" id="yout">
          <label class="form-check-label px-2" for="yout">Youtube</label>
        </div>
        <div class="mb-3 form-check d-md-inline px-3">
          <input type="checkbox" class="form-check-input" id="otros">
          <label class="form-check-label px-2" for="otros">Otros</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario:</label>
        <textarea class="form-control" id="comentario" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-outline-light">Enviar</button>
      </div>
    </form>
  </main>
  <footer>
    <div class="container py-4 px-lg-5">
      <div class="row align-items-center">
        <div class="col-sm-8 text-center text-md-start">

            <i class="fa-brands fa-spotify"></i>
          </a>
          <a href="https://www.instagram.com/demonpie_metalcore/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>

            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.youtube.com/channel/UCDqpdpFF6aawmuxxMn2U1eA" target="_blank">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>
